<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot irányítás</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f0f0f0;
            height: 100vh;
            overflow: hidden;

        }

        .elements {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .container {
            display: flex;
            width: 100%;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            height: 100%;

        }

        .connect {
            display: flex;
            /* background-color: rgb(255, 221, 0)  */
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* background-color: #45a049; */
            width: 100%;

        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 400px;
            /* height: 100%; */
            background: none;
            /* outline: none; */
            position: absolute;
            bottom: 0;
            margin-right: 30px;
            /* Rotate the slider to be vertical */
            transform: rotate(-90deg);
            /* Rotate the slider to be vertical */
            cursor: pointer;
            border-radius: 10px;
            background: linear-gradient(to right, green, yellow, red);
            border: 2px solid black;
            overflow: hidden;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            /* Width of the knob */
            height: 30px;
            /* Height of the knob */
            background: #ffffff;
            /* White background for the knob */
            border-radius: 10px;
            /* Rounded corners */



        }

        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #stop {
            background-color: #f44336;
        }

        #stop:hover {
            background-color: #d32f2f;
        }

        .slick-prev,
        .slick-next {
            font-size: 30px;
            color: #4CAF50;
        }

        .slick-prev:hover,
        .slick-next:hover {
            color: #45a049;
        }

        #horn {
            background-color: #ff9800;
        }

        #horn:hover {
            background-color: #e68a00;
        }

        .clickable-image {
            transition: transform 0.1s ease-in-out;
        }

        .clickable-image:active {
            transform: scale(0.9);
        }

        .range {
            position: relative;
            margin: 20px;

            display: flex;
            justify-content: center;
            /* overflow: hidden; */

        }
    </style>
</head>

        var slider = document.getElementById("myRange");
        let span = document.getElementById("check");

        var xhr = new XMLHttpRequest();
